<ion-header>

    <ion-navbar>
        <ion-title>Add Todos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="todo.title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" [(ngModel)]="todo.description"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="submit()">Add Now</button>
</ion-content>
